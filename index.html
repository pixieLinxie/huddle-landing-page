<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="./css/normalize.css" rel="stylesheet" type="text/css">
  <link href="./css/style.css" rel="stylesheet" type="text/css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
    <header><img class="logo" src="./images/logo.svg" alt="Huddle Logo" /></header>
    <section class="center">
      <img class="mockup" src="./images/illustration-mockups.svg" alt="" />
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

        <button>Register</button>
      </div>
    </section>
    <footer class="center">
      <div class="border-circle"><img src="./images/facebook.svg" alt="Facebook Icon" /></div>
      <div class="border-circle"><img src="./images/twitter.svg" alt="Twitter Icon" /></div>
      <div class="border-circle"><img src="./images/instagram.svg" alt="Instagram Icon" /></div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/pixieLinxie">PixieLinxie</a>.
      </p>
    </footer>

  </main>
</body>
</html>
